name: Build and Deploy to GCP

on:
  push:
    branches:
      - master   # or master if that's your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Optional: CI build to make sure it compiles before deploying
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build server
        run: dotnet build ClashRoyale/ClashRoyale.csproj -c Release
        
      - name: Deploy on GCP VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          port: 22
          script: |
            cd /opt/clashroyale
            ./deploy.sh
